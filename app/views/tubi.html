<body>

    <h1>Tubi & Birri</h1>

        <table class="table table-striped" id="tubi">
            <thead>
                <tr><td>&nbsp;</td></tr>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $.getJSON('/tubi', function (data) {
        $.each(data['tubi'], function (key, val) {
            $('#tubi thead tr').append(
                '<td><span>' + val['bibendus'] + '</span></td>');
        });
    });
    $.getJSON('/birri', function (data) {
        $.each(data['birri'], function (key, val) {
            $tr = $('<tr>');
            $tr.append('<td>' + val['name'] + '</td>');
            $.each(val['percentages'], function(key, val) {
                $tr.append(
                    '<td>' + val + '</td>');
            });
            $('#tubi tbody').append($tr);
        });
    });
</script>
</body>
