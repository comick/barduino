<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script type="text/javascript">

    (function requester() {
        $.getJSON('/requests', function (data) {
            var items = [];

            $('#requests').html('');
            $.each(data['requests'], function (key, val) {
                $('#requests').append(
                        '<tr>' +
                        '  <td><img style="height: 64px" src="' + val['avatar'] + '" /></td>' +
                        '  <td>' +
                        '    <blockquote>' +
                        '      <p>' + val['message'] + '</p>' +
                        '      <p><small>' + val['name'] + '</small></p>' +
                        '    </blockquote>' +
                        '  </td>' +
                        '  <td><h4>' + val['birro'] + '</h4></td>' +
                        '</tr>');
            });
            setTimeout(requester, 2000);
        });
    })();

</script>
